    <div id="{{imgParentDivId}}">
        <div id="{{imgDivId}}" class="scaled-container" ng-transclude></div>
        <div class="zoom-controls-section" ng-show="showControls">

            <div class="noSel zoom-controls" style="position: relative; width: 100%; height: 100%; z-index: 1; border-radius: 5px; background-color: rgb(0, 0, 0); opacity: 0.6;" title="Navigation tool">
                
                <div class="bottom-icon" ng-click="handleMovement('bottom')">	
                    <i class="fa fa-caret-down zoom-icon-fonts-bottom" aria-hidden="true"></i>
                </div>
                <div class="right-icon" ng-click="handleMovement('right')">						
                    <i class="fa fa-caret-right zoom-icon-fonts-right" aria-hidden="true"></i>
                </div>
                <div class="left-icon" ng-click="handleMovement('left')">						
                    <i class="fa fa-caret-left zoom-icon-fonts-right" aria-hidden="true"></i>
                </div>
                <div class="top-icon" ng-click="handleMovement('top')" >					
                    <i class="fa fa-caret-up zoom-icon-fonts-top" aria-hidden="true"></i>
                </div>
            </div>
    </div>
        <div class="zoom-controls-btn" ng-show="showzoombtn">
            <div class="map-zoom-buttons">
                <div class="zoomin-button" ng-click="zoomInOutInnerPanelImage(1)"></div>	
                <div class="zoom-devider"></div>
                <div class="zoomout-button" ng-click="zoomInOutInnerPanelImage(-1)"></div>
            </div>
        </div>
    </div>
    
</div>
